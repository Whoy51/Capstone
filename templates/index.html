<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Math Center</title>

</head>
<body>
    <h1>Welcome to Math Center</h1>

    <form action="" method="post">
        {{ form.hidden_tag() }}
        {{ form.studentid }}
        {{ form.password }}
        {{ form.submit }}
    </form>

    {% if error %}
    <h3>{{ error }} </h3>

    {% endif %}
    <a href="{{ url_for('register') }}">Don't have an account? Sign Up</a>

</body>
</html>
