<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Math Center</title>

</head>
<body>
    <h1>Welcome to Math Center</h1>

    <form action="" method="post">
        <input type="text" placeholder="StudentID" name="studentid" value="{{
        request.form.studentid }}">
        <input type="password" placeholder="Password" name="password" value="{{
        request.form.password }}">
        <input class="btn btn-default" type="submit" value="Login">
    </form>

    {% if error %}
    <h3>{{ error }} </h3>
    <h3>If you do not own an account, please <a href="./register.html">register</a> an account</h3>
    {% endif %}

</body>
</html>
