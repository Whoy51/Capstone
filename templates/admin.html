<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <div>
        <canvas id="barChart" width="200" height="200"></canvas>
    </div>
    <div>
        <canvas id="pieChart" width="200" height="200"></canvas>
    </div>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script>

        const ctx = document.getElementById('barChart').getContext("2d");

        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Mr. Jacoby", "Ms. Guo"],
                datasets: [{
                    label: 'Number of Students',
                    data: [2, 5],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });
        myChart.render();

        const ctx2 = document.getElementById('pieChart').getContext("2d");

        const myPieChart = new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: ["Mr. Jacoby", "Ms. Guo"],
                datasets: [{
                    label: 'Number of Students',
                    data: [2, 5],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });
        myPieChart.render();

    </script>
</html>
